<!-- Page Content -->

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12 col-lg-6">

                <!-- Change Password Form -->
                <form>
                    <div class="form-group">
                        <label>Nom utilisateur</label>
                        <input type="text" [(ngModel)]="formDataProfile.username" name="username" id="username" #username="ngModel" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Ancien Password</label>
                        <input type="password" [(ngModel)]="formDataProfile.oldPassword" name="oldPassword" id="oldPassword" #oldPassword="ngModel" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nouveau Password</label>
                        <input type="password" [(ngModel)]="formDataProfile.newPassword" name="newPassword" id="newPassword" #newPassword="ngModel" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" [(ngModel)]="formDataProfile.newPassword" name="newPassword" id="newPassword" #newPassword="ngModel" class="form-control">
                    </div>
                    <div class="submit-section">
                        <button type="submit" (click)="update()" class="btn btn-primary submit-btn">Save Changes</button>
                    </div>
                </form>
                <!-- /Change Password Form -->

            </div>
        </div>
    </div>
</div>

<!-- /Page Content -->
