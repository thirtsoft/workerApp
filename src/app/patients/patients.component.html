<div class="breadcrumb-bar" *ngIf= "breadcrum">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-8 col-12">
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/'">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">{{base | titlecase}}</li>
                    </ol>
                </nav>
                <h2 class="breadcrumb-title">{{page | titlecase}}</h2>
            </div>
            <div class="col-md-4 col-12 d-md-block d-none" *ngIf= "showSelect">
                <div class="sort-by">
                    <span class="sort-title">Sort by</span>
                    <span class="sortby-fliter">
                        <ng-select2  width="100%">
                            <option>Select</option>
                            <option class="sorting">Rating</option>
                            <option class="sorting">Popular</option>
                            <option class="sorting">Latest</option>
                            <option class="sorting">Free</option>
                        </ng-select2>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content"  *ngIf="patientSidebar" >
    <div class="container-fluid">
        <div class="row">
            <div *ngIf="patientSidebar" class="col-md-12 col-lg-12 col-xl-12">
                <router-outlet></router-outlet>
            </div>

            <div *ngIf="!patientSidebar" class="col-md-12 col-lg-12 col-xl-12">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
<div  *ngIf="!patientSidebar" >
    <router-outlet></router-outlet>
</div>
