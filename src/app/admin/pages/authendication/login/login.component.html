<!-- Main Wrapper -->
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="assets/admin/img/logo-white.png" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Connectez-vous !!!</h1>
                        <p class="account-subtitle">Pour accèder au Tableau de bord</p>

                        <!-- Form -->
                        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                            <div class="form-group">
                                <input type="text" name="username" [(ngModel)]="form.username" #username="ngModel" class="form-control" placeholder="Nom utilisateur" autofocus required>
                                <div *ngIf="f.submitted && username.invalid">
                                    <div *ngIf="username.errors.required">nom utilisateur est obligatoire </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" class="form-control" placeholder="Password">
                                <div *ngIf="f.submitted && password.invalid">
                                    <div *ngIf="password.errors.required">Password est obligatoire </div>
                                    <div *ngIf="password.errors.minlength">
                                        Le mote de passe doit contenir au moins 6 caractères
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Se Connecter</button>
                            </div>
                            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                                Echec Authentification : {{ errorMessage }}
                            </div>
                        </form>
                        <!-- /Form -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
