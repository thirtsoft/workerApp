<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <!-- Login Tab Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Se <span>Connecter</span></h3>
                            </div>
                            <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                                <div class="form-group form-focus">
                                    <!--                                     <input type="text" name="name" id="username" class="form-control floating" [(ngModel)]="username"> -->
                                    <input type="text" name="username" [(ngModel)]="form.username" #username="ngModel" class="form-control floating" required placeholder="Nom utilisateur" />
                                    <div class="alert alert-danger" *ngIf="f.submitted && username.invalid">
                                        <div *ngIf="username.errors.required">
                                            Nom utilisateur est obligatoire
                                        </div>
                                    </div>
                                    <!--  <label class="focus-label">Email</label> -->
                                    <label class="focus-label">Nom utilisateur</label>

                                </div>
                                <div class="form-group form-focus">
                                    <!--  <input type="password" name="password" id="password" class="form-control floating" [(ngModel)]="password">-->
                                    <input type="password" name="password" id="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" class="form-control floating" required placeholder="Mot de Password" />
                                    <div class="alert alert-danger" *ngIf="f.submitted && password.invalid">
                                        <div *ngIf="password.errors.required">
                                            Indiquer votr mot de Passe
                                        </div>
                                        <div *ngIf="password.errors.minlength">
                                            Votre mot Password doit contenir au moins 6 caract√®res
                                        </div>
                                    </div>
                                    <label class="focus-label">Password</label>
                                </div>

                                <div class="text-right">
                                    <a class="forgot-link" [routerLink]="'/forgot-password'">Forgot Password ?</a>
                                </div>
                                <!--                               <button class="btn btn-primary btn-block btn-lg login-btn" type="submit" (click)="login(this.username,this.password)">Login</button> -->
                                <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Se connecter</button>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                                <div class="row form-row social-login">
                                    <div class="col-6">
                                        <a href="javascript:void(0)" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>
                                    </div>
                                    <div class="col-6">
                                        <a class="btn btn-google btn-block" href="javascript:void(0)"><i class="fab fa-google mr-1"></i> Login</a>
                                    </div>
                                </div>
                                <div class="text-center dont-have">Pas de compte alors ? <a [routerLink]="'/Register'">S'inscrire</a></div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /Login Tab Content -->

            </div>
        </div>

    </div>

</div>
